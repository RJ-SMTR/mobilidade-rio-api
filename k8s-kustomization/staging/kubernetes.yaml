---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobilidade-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobilidade-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: mobilidade-api
    spec:
      containers:
        - name: mobilidade-api
          image: gcr.io/PROJECT_ID/IMAGE_API:TAG
          ports:
            - containerPort: 80
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: DB_PORT
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: SECRET_KEY
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                secretKeyRef:
                  name: envs
                  key: DJANGO_SETTINGS_MODULE
          # resources:
          #   requests:
          #     memory: 64Mi
          #     cpu: 30m
          #   limits:
          #     memory: 256Mi
          #     cpu: 100m
      restartPolicy: Always

---
# API service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mobilidade-api
  name: mobilidade-api
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: mobilidade-api

---
# API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobilidade-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: "smtr-stag-letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.staging.mobilidade.rio
      secretName: api-mobilidade-tls
  rules:
    - host: api.staging.mobilidade.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smtr-stag-mobilidade-api
                port:
                  number: 80
---
# DB service
kind: Service
apiVersion: v1
metadata:
  name: db
spec:
  type: ExternalName
  externalName: citus-master.dagster.svc.cluster.local
  ports:
    - port: 5432
